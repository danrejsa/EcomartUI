<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>AutoMart</title>
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <ul class='nav'>
      <li class='nav-bar'><a id='home' href='index.html'>Carimu Auto Mart</a></li>
      <li class='nav-bar'><a id='contact' href='contact.html'>Contact Us</a></li>
      <li class='nav-bar' ><a id='about' href='about.html'>About Us</a></li>
      <ul class='nav2'>
          <li class='nav-bar'><a class="active" id='contact' href='login.html'>Login</a></li>
          <li class='nav-bar' ><a id='about' href='register.html'>Register</a></li>
      </ul>
  </ul>
    <h1 class='header-log'>Login</h1>
    <form class="form" method="post">
      <input id="name" name="email" type="text" placeholder="Username/Email" required />
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Password"
        required
      />
      <div id="checkbox">
        <label class="check" id="log-label">
          <input type="checkbox" value="Remember"/>Remember Me</label
        >
      </div><br>
      <div class='alreadyRegistered'> <span id='account'>Don't have an Account? Register</span>
      </div><br>
      <button id="login" name="submit" type="submit">Login</button>
      <a id='signUp' href='register.html'>Register</a>     
    </form>
   
  </body>
</html>
